  <div class="row">
    <!-- Contact Form and Address Side by Side -->
    <h3>Contact Form</h3>
    <div class="col-md-6">
      <form>
        <!-- Contact Form Fields -->
        <!-- ... -->
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            class="form-control"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>

    <!-- Divider -->
    <div
      class="col-md-1 d-none d-md-block"
      style="border-right: 1px solid #ccc"
    ></div>

       <!-- Office Address -->
